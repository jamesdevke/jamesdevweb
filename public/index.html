<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç TERMINATOR INTERNATIONAL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0d47a1, #1976d2);
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 255, 0.3);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .clock {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .form-group {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      width: 70%;
    }
    button {
      padding: 12px 24px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e88e5;
    }
    #tools {
      display: none;
      margin-top: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 10px 0;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.2);
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TERMINATOR TOOLS üåç</h1>
    <div class="clock" id="clock"></div><div id="login">
  <div class="form-group">
    <input type="text" id="username" placeholder="Enter your name to start...">
  </div>
  <div class="form-group">
    <button onclick="traceUser()">Enter Website</button>
  </div>
</div>

<div id="tools">
  <div class="card">
    <h2>üõ†Ô∏è Tool 1: SQLMAP</h2>
    <a href="/tools/sqlmap.html" target="_blank"><button>Open Tool</button></a>
  </div>
  <div class="card">
    <h2>üìé Tool 2: WhatsApp Unban</h2>
    <a href="/tools/unban.html" target="_blank"><button>Open Tool</button></a>
  </div>
  <div class="card">
    <h2>üí¨ Submit a Suggestion</h2>
    <a href="/suggest.html"><button>Send Suggestion</button></a>
  </div>
</div>

  </div>  <script>
    // Clock for Nairobi
    function updateClock() {
      const nairobiTime = new Date().toLocaleString('en-KE', { timeZone: 'Africa/Nairobi' });
      document.getElementById('clock').textContent = `üïí Nairobi Time: ${nairobiTime}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Trace and login
    function traceUser() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Please enter your name");

      fetch('/log-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('terminator_user', JSON.stringify({ username, loginAt: new Date().toISOString() }));
          document.getElementById('login').style.display = 'none';
          document.getElementById('tools').style.display = 'block';
        } else {
          alert("‚ùå Failed to trace. Try again.");
        }
      })
      .catch(() => alert("‚ùå Could not connect to server"));
    }

    // Auto-login from localStorage
    window.onload = () => {
      const localUser = localStorage.getItem('terminator_user');
      if (localUser) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('tools').style.display = 'block';
      }
    }
  </script></body>
</html>
