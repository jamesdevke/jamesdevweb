<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suggest Feature - Terminator Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #003366, #0066cc);
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 10px #00faff;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #00c6ff;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0099cc;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      form {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Suggest a Feature</h1>
  <form id="suggest-form">
    <input type="text" id="name" placeholder="Your name" required />
    <textarea id="suggestion" placeholder="Enter your suggestion or idea..." rows="6" required></textarea>
    <button type="submit">Submit Suggestion</button>
    <div class="message" id="message-area"></div>
  </form>

  <script>
    document.getElementById('suggest-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const text = document.getElementById('suggestion').value;

      const res = await fetch('/suggest', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, text })
      });

      const message = await res.text();
      document.getElementById('message-area').textContent = message;

      document.getElementById('name').value = '';
      document.getElementById('suggestion').value = '';
    });
  </script>
</body>
</html>
