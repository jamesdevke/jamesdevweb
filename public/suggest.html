<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WHATSAPP BAN PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      padding: 20px;
    }
header {
      text-align: center;
      padding: 2em 1em;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 25px #00fff7;
    }

    h1 {
      font-size: 2.2em;
      color: #00fff7;
      text-shadow: 0 0 15px #00fff7;
    }
.title-image {
  width: 100%;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  border-radius: 0 0 16px 16px;
}
.step-line {
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInUp 0.6s ease forwards;
}

.delay1 { animation-delay: 0.5s; }
.delay2 { animation-delay: 1s; }
.delay3 { animation-delay: 1.5s; }
.delay4 { animation-delay: 2s; }
.delay5 { animation-delay: 2.5s; }
.delay6 { animation-delay: 3s; }

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.title-image img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 0 0 16px 16px;
}

@media (max-width: 600px) {
  .title-image img {
    border-radius: 0 0 12px 12px;
  }
}
.wa-channels {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-top: 20px;
  flex-wrap: wrap;
}

.wa-button {
  display: flex;
  align-items: center;
  gap: 8px;
  background: #25D366;
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  font-size: 14px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  transition: background 0.2s ease;
}

.wa-button:hover {
  background: #1ebf5c;
}

.wa-button img {
  width: 20px;
  height: 20px;
}
    .step {
      background: #111;
      border: 1px solid #0f0;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
    }

    .step h2 {
      color: #0ff;
      margin: 0 0 10px 0;
    }

    .step p {
      margin: 0;
      color: #eee;
    }
.advbox {
  background: #1a0000;
  color: #ff3333;
  border: 1px solid #ff0000;
  padding: 15px;
  margin: 15px 0;
  border-radius: 6px;
  font-family: 'Courier New', monospace;
  font-size: 15px;
  box-shadow: 0 0 15px #ff0000;
  cursor: pointer;
  transition: background 0.2s, box-shadow 0.2s;
  user-select: none;
}

.advbox:hover {
  background: #330000;
  box-shadow: 0 0 20px #ff0000, 0 0 8px #ff3333 inset;
}
    .glow {
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #0f0;
      }
      to {
        box-shadow: 0 0 20px #0f0, 0 0 10px #0f0 inset;
      }
    }

    .footer {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DEVELOPER RETIRED</h1>

</body>
</html>
